<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word count</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="counter">
      <h1 class="counter__title">Word Counting</h1>
      <textarea class="counter__textarea"></textarea>
      <ul class="counter__info info">
        <li class="info__words-num">
          <strong>Words count</strong>: <span>0</span>
        </li>
        <li class="info__letters-num">
          <strong>Letters count</strong>: <span>0</span>
        </li>
        <li class="info__spaces-num">
          <strong>Spaces count</strong>: <span>0</span>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
